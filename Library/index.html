<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="backgroundContainer">
<main>

<section id="libraryHeading" class="libraryHeading">
    <h1>My Book Library</h1>
</section>

<section id="addBookForm" class="addBookForm">

<form id="libraryForm" class="form">
    <div class="form-control">
        <label for="bookTitle">Book Title</label>
        <input type="text" id="bookTitle" required>
    </div>

    <div class="form-control">
        <label for="bookAuthor">Author</label>
        <input type="text" id="bookAuthor" required>
    </div>

    <div class="form-control">
        <label for="pagesAmount">Number of Pages</label>
        <input type="number" id="pagesAmount" min="1" required >
    </div>

<!--    <div class="checkbox-control">-->
<!--        <label for="bookStatus">Finished this book</label>-->
<!--        <input type="checkbox" id="bookStatus">-->
<!--    </div>-->

    <div class="form-control">
        <label for="bookStatus">Reading Status</label>
        <select id="bookStatus">
            <option value="not-started">Not Started</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div class="form-control">
        <label for="bookGenre">Genre</label>
        <select id="bookGenre" >
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
        </select>
    </div>

    <div class="form-control">
        <button type="submit">Add Book</button>
    </div>
</form>
</section>

    <section id="bookDisplayArea" class="bookDisplayArea">

    </section>
</main>

</div>
<script src="script.js"></script>
</body>
</html>
