<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="backgroundContainer">
<main>

<section id="libraryHeading" class="libraryHeading">
    <h1>My Book Library</h1>
</section>

<section id="addBookForm" class="addBookForm">
<form id="libraryForm" class="form">
    <div class="form-control">
        <label for="bookTitle">Book Title</label>
        <input type="text" id="bookTitle" required>
    </div>

    <div class="form-control">
        <label for="bookAuthor">Author</label>
        <input type="text" id="bookAuthor" required>
    </div>

    <div class="form-control">
        <label for="bookPages">Number of Pages</label>
        <input type="number" id="bookPages" required min="1">
    </div>

    <div class="checkbox-control">
        <label for="bookRead">Have you read it?</label>
        <input type="checkbox" id="bookRead">
    </div>

    <div class="form-control">
        <label for="bookGenre">Genre</label>
        <select id="bookGenre">
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
        </select>
    </div>

    <div class="form-control">
        <button type="submit">Add Book</button>
    </div>
</form>
</section>

    <section id="bookDisplayArea" class="bookDisplayArea">
        <div class="bookCard ">
            <h2>The Hobbit</h2>
            <p>Status: Haven't read <i class="fa-solid fa-circle fa-sm" style="color: darkred;"></i></p>
            <p>Author: Tolkien</p>
            <p>Pages: 255</p>
            <p>Genre: Fiction</p>
        </div>

        <div class="bookCard ">
            <h2>Red Riding Hood</h2>
            <p>Status: Read it <i class="fa-solid fa-circle fa-sm" style="color: #1f5127;"></i></p>
            <p>Author: Brothers Grimm</p>
            <p>Pages: 20</p>
            <p>Genre: Fiction</p>
        </div>

    </section>
</main>

</div>
</body>
</html>
