<html lang="en">
<head>

        </div>

            <div class="btn btn-blue">+/-</div>
            <div class="btn btn-blue">%</div>
            <div class="btn btn-orange">/</div>

            <div class="btn btn-green">9</div>
            <div class="btn btn-orange">*</div>
            <div class="btn btn-green">4</div>
            <div class="btn btn-green">5</div>
            <div class="btn btn-green">6</div>
            <div class="btn btn-orange">-</div>
            <div class="btn btn-green">1</div>
            <div class="btn btn-green">2</div>
            <div class="btn btn-green">3</div>
            <div class="btn btn-orange">+</div>
            <div class="btn btn-green">0</div>
            <div class="btn btn-green">.</div>

    </div>
