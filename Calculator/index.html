        <div class="btn">9</div>
        <div class="btn btn-pink">*</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btn-pink">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btn-pink">+</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn btn-pink">=</div>
